<html>
<head>
    <title>OAuth Redirect</title>
</head>
<body>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code'); // Get authorization code

        if (code) {
            // Now you have the code, you can send it to your server to exchange for access token
            console.log("Authorization code:", code);

            // Optionally, you can make a request to your backend from here to exchange the code for a token
        } else {
            console.log("No authorization code found.");
        }
    </script>
    <p>Redirected from Google OAuth</p>
</body>
</html>
